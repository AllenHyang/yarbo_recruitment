<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台登录 - Yarbo 招聘管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><a href="index.html">Yarbo<span class="logo-dot">.</span></a></h1>
                <h2>招聘管理系统</h2>
                <p>请使用您的管理员账号登录</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住我</label>
                </div>
                
                <button type="submit" class="button login-button">登录</button>
            </form>
            
            <div id="login-feedback" class="feedback-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        const loginForm = document.querySelector('.login-form');
        const loginFeedback = document.getElementById('login-feedback');
        
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 简单的演示登录逻辑
            if (username === 'admin' && password === 'admin') {
                loginFeedback.textContent = '登录成功，正在跳转...';
                loginFeedback.style.display = 'block';
                loginFeedback.style.color = 'green';
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
            } else {
                loginFeedback.textContent = '用户名或密码错误，请重试。';
                loginFeedback.style.display = 'block';
                loginFeedback.style.color = 'red';
            }
        });
    </script>
</body>
</html>
