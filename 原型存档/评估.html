<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线测评 - Yarbo 官方招聘</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Yarbo<span class="logo-dot">.</span></a></h1>
        </div>
    </header>

    <main class="container">
        <div class="assessment-container">
            <section id="assessment-intro">
                <h2>欢迎参加 Yarbo 在线评估</h2>
                <p>这并非一场考试，而是帮助我们更深入了解彼此的旅程。你的回答将帮助我们发现你独特的潜力和优势。</p>
                <ul>
                    <li>本评估包含 <strong>3</strong> 个问题。</li>
                    <li>预计需要 <strong>5</strong> 分钟完成。</li>
                    <li>请根据你的第一想法，选择最符合你的选项。</li>
                </ul>
                <button id="start-btn" class="button">开始评估</button>
            </section>

            <section id="assessment-questions" style="display: none;">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="question">
                    <h4>问题 1/3: 当面临一个全新的、复杂的挑战时，你更倾向于？</h4>
                    <div class="options">
                        <label><input type="radio" name="q1" value="a"> A. 深入研究，直到完全理解所有细节再行动。</label>
                        <label><input type="radio" name="q1" value="b"> B. 快速尝试，通过实践和试错来学习。</label>
                        <label><input type="radio" name="q1" value="c"> C. 与同事讨论，寻求不同的观点和合作。</label>
                        <label><input type="radio" name="q1" value="d"> D. 先拆解问题，制定一个详细的计划。</label>
                    </div>
                </div>
                <div class="question" style="display: none;">
                    <h4>问题 2/3: 你认为一个优秀的团队，最重要的是什么？</h4>
                    <div class="options">
                        <label><input type="radio" name="q2" value="a"> A. 清晰的目标和方向。</label>
                        <label><input type="radio" name="q2" value="b"> B. 成员之间的相互信任与支持。</label>
                        <label><input type="radio" name="q2" value="c"> C. 开放的沟通和积极的反馈。</label>
                        <label><input type="radio" name="q2" value="d"> D. 高度的专业技能和执行力。</label>
                    </div>
                </div>
                <div class="question" style="display: none;">
                    <h4>问题 3/3: 在工作中，什么最能带给你成就感？</h4>
                    <div class="options">
                        <label><input type="radio" name="q3" value="a"> A. 攻克一个高难度的技术壁垒。</label>
                        <label><input type="radio" name="q3" value="b"> B. 看到自己的产品被用户喜爱和使用。</label>
                        <label><input type="radio"name="q3" value="c"> C. 帮助团队成员成长，共同达成目标。</label>
                        <label><input type="radio" name="q3" value="d"> D. 高效地完成工作，并不断优化流程。</label>
                    </div>
                </div>
                <button id="next-btn" class="button button-outline">下一题</button>
            </section>
        </div>
    </main>

    <script>
        const startBtn = document.getElementById('start-btn');
        const introSection = document.getElementById('assessment-intro');
        const questionsSection = document.getElementById('assessment-questions');
        const nextBtn = document.getElementById('next-btn');
        const questions = document.querySelectorAll('.question');
        const progressBar = document.querySelector('.progress');
        let currentQuestion = 0;

        startBtn.addEventListener('click', () => {
            introSection.style.display = 'none';
            questionsSection.style.display = 'block';
            questions[currentQuestion].style.display = 'block';
            updateProgress();
        });

        nextBtn.addEventListener('click', () => {
            // Basic validation
            const currentOptions = questions[currentQuestion].querySelectorAll('input[type="radio"]');
            if (![...currentOptions].some(opt => opt.checked)) {
                alert('请选择一个选项');
                return;
            }

            questions[currentQuestion].style.display = 'none';
            currentQuestion++;
            updateProgress();

            if (currentQuestion < questions.length) {
                questions[currentQuestion].style.display = 'block';
                if (currentQuestion === questions.length - 1) {
                    nextBtn.textContent = '完成并查看报告';
                }
            } else {
                window.location.href = 'assessment-report.html';
            }
        });

        function updateProgress() {
            const progressPercentage = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = progressPercentage + '%';
        }
    </script>
</body>
</html>
