version: 1
applications:
  - appRoot: yarbo-app
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm ci --force
        build:
          commands:
            - npm run build
            - npx @aws-amplify/adapter-nextjs build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**/*'
          - '.next/cache/**/*'