version: 1
applications:
  - appRoot: yarbo-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      environment:
        AMPLIFY_NEXTJS_EXPERIMENTAL: true
        NODE_ENV: production
    backend:
      phases:
        build:
          commands:
            - '# Next.js API routes will be handled by Amplify hosting'