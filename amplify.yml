version: 1
applications:
  - appRoot: yarbo-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --force
        build:
          commands:
            - npm run build
            - ls -la
            - ls -la .next
      artifacts:
        baseDirectory: .
        files:
          - '.next/**/*'
          - 'public/**/*'
          - 'package.json'
          - 'next.config.mjs'
      cache:
        paths:
          - 'node_modules/**/*'
          - '.next/cache/**/*'