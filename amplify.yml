version: 1
applications:
  - appRoot: yarbo-app
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
        exclude:
          - node_modules/**/*
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '/api/**'
          headers:
            - key: 'Content-Type'
              value: 'application/json'